<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibly - Dashboard</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-book"></i>
                <span>Bibly</span>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link active">
                        <i class="fas fa-home"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a href="books.html" class="nav-link">
                        <i class="fas fa-book-open"></i> Livros
                    </a>
                </li>
                <li class="nav-item">
                    <a href="loans.html" class="nav-link">
                        <i class="fas fa-handshake"></i> Empréstimos
                    </a>
                </li>
                <li class="nav-item">
                    <a href="returns.html" class="nav-link">
                        <i class="fas fa-undo"></i> Devoluções
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link user-logged" onclick="return false;">
                        <i class="fas fa-user"></i> Usuário Teste <span class="user-status"></span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="register.html" class="nav-link">
                        <i class="fas fa-user-plus"></i> Cadastrar
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <header class="page-header">
                <h1>Dashboard</h1>
                <p>Bem-vindo ao Bibly</p>
            </header>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-book"></i>
                    </div>
                    <div class="stat-info">
                        <h3>1,250</h3>
                        <p>Livros Disponíveis</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-handshake"></i>
                    </div>
                    <div class="stat-info">
                        <h3>89</h3>
                        <p>Empréstimos Ativos</p>
                    </div>
                </div>
            </div>

            <div class="dashboard-sections">
                <section class="recent-books">
                    <h2>Livros Recém Adicionados</h2>
                    <div class="books-grid">
                        <div class="book-card">
                            <img src="images/Dom-Casmurro-Capa-do-Livro-1-machado_de_assis-2900279676.jpg" alt="Dom Casmurro">
                            <h3>Dom Casmurro</h3>
                            <p>Machado de Assis</p>
                            <a href="book-details.html?id=1" class="btn btn-primary">Ver Detalhes</a>
                        </div>
                    </div>
                </section>

            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Bibly. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
